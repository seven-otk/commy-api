sudo: true

branches:
  only:
    - master
    - develop
    - staging

before_script:
 - chmod +x ./scripts/docker-build-push.sh
 - chmod +x ./scripts/phpunit-tests.sh

jobs:
  include:
    - stage: test
      language: php
      php:
        - '7.2'
      script:
        - ./scripts/phpunit-tests.sh

    - stage: build docker image
      services: docker
      script:
        - ./scripts/docker-build-push.sh
